{% extends "base.html" %}
{% block content %}
<h2>Uploaded Documents (Click Document to Chat)</h2>
{% if files %}
    <ul class="file-list">
        {% for file in files %}
        <li>
            <a href="{{ url_for('chat', doc=file) }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No files uploaded yet. <a href="{{ url_for('upload_file') }}">Upload one</a>.</p>
{% endif %}
{% endblock %}
