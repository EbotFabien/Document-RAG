<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Document Manager" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Mistral Internship – RAG Manager</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('upload_file') }}">Upload</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="flash-messages">
              {% for msg in messages %}
                  <p>{{ msg }}</p>
              {% endfor %}
          </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 – Internship Project by  Ebot Fabien Mbi</p>
    </footer>
</body>
</html>
